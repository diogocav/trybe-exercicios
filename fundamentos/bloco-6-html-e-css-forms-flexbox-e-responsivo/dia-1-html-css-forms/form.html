<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrybeTrip</title>
  </head>
  <body>
    <header>
      <h1>TrybeTrip</h1>
    </header>
    <main>
      <form action="" method="get">
        <section>
          <div>
            <label for="nome-completo">Nome:</label>
            <input
              type="text"
              name="nome-completo"
              id="nome-completo"
              minlength="10"
              maxlength="40"
            />
          </div>
          <div>
            <label for="email">Email:</label>
            <input
              type="text"
              name="email"
              id="email"
              minlength="10"
              maxlength="50"
            />
          </div>
          <div>
            <input type="radio" name="Destino Preferido" id="destino1" />
            <label for="destino1">Cidade</label>
            <input type="radio" name="Destino Preferido" id="destino2" />
            <label for="destino2">Campo</label>
            <input type="radio" name="Destino Preferido" id="destino3" />
            <label for="destino3">Praia</label>
            <input type="radio" name="Destino Preferido" id="destino4" />
            <label for="destino4">Montanhas</label>
          </div>
          <div>
            <label for="texto-motivacao"
              >Por que você deveria ser a pessoa desenvolvedora a ganhar o
              concurso TrybeTrip?</label
            >
            <br />
            <input
              type="text"
              name="texto-motivacao"
              id="texto-motivacao"
              placeholder="Espaço para digitar a resposta"
              maxlength="500"
            />
          </div>
          <div>
            <p>Qual a melhor data para realizar sua viagem?</p>
            <label for="data">Data:</label>
            <input type="date" name="data" id="data" placeholder="dd/mm/aaaa" />
          </div>
          <div>
            <label for="receber"
              >Gostaria de receber outras incríveis oportunidades oferecidas
              pela Trybe?</label
            >
            <input type="checkbox" name="receber" id="receber" />
          </div>
          <div>
            <label for="concordo"
              >Concordo que imagens das minhas férias poderão ser usadas na
              divulgação de concursos futuros.</label
            >
            <input type="checkbox" name="concordo" id="concordo" required />
          </div>
          <div>
            <button type="submit">Enviar</button>
          </div>
        </section>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
